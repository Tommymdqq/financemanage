workflows:
  build_ios: # <-- 2 espacios
    name: Build iOS (financemanage) # <-- 4 espacios
    max_build_duration: 60
    environment: # <-- 4 espacios
      vars: # <-- 6 espacios
        APP_NAME: "financemanage"
        APP_BUNDLE_ID: "com.financemanage.app"
      node: latest
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
          source: true
    scripts: # <-- 4 espacios
      - name: ðŸ”§ Instalar dependencias (npm & pod) # <-- 6 espacios
        script: | # <-- 6 espacios (Alineado con 'name')
          npm install
          cd ios
          pod install
          cd ..
          
       - name: ðŸ’» Compilar AplicaciÃ³n Web
        script: |
          npm run build
          
       - name: ðŸ’» Compilar AplicaciÃ³n Web
        script: |
          npm run build
          
      - name: ðŸ§± Compilar proyecto iOS (Archive)
        script: |
          xcodebuild -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            clean archive
            
      - name: ðŸ“¦ Exportar IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa
            
    artifacts: # <-- 4 espacios
      - build/ipa/*.ipa
      
    publishing: # <-- 4 espacios
      email:
        recipients:
          - your_email@example.com
