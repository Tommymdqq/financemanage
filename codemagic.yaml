workflows:
  build_ios:
    name: Build iOS (financemanage)
    max_build_duration: 60
    environment:
      vars:
        APP_NAME: "financemanage"
        APP_BUNDLE_ID: "com.financemanage.app"
      node: latest
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
          source: true
        scripts:
      - name: üîß Instalar dependencias
        script: npm install
      - name: ‚öôÔ∏è Inicializar Capacitor
        script: npx cap sync ios
      - name: üß± Compilar proyecto iOS
        script: |
          cd ios
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ../build

    artifacts:
      - build/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your_email@example.com
          
    environment:
      groups:
        - ios_credentials

