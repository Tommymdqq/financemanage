workflows:
  build_ios:
    name: Build iOS (financemanage)
    max_build_duration: 60
    environment:
      vars:
        APP_NAME: "financemanage"
        APP_BUNDLE_ID: "com.financemanage.app"
      node: latest
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
          source: true
    scripts:
          - name: ðŸ”§ Instalar dependencias (npm & pod)
        script: |
          npm install  # <--- ESTE PASO DEBE FUNCIONAR
          cd ios
          pod install
          cd ..
          
      - name: ðŸ’» Compilar AplicaciÃ³n Web
        # Ahora llamarÃ¡ al script modificado: npx vite build
        script: |
          npm run build 
          
      - name: âš™ï¸ Sincronizar Capacitor con iOS
        # Copia los archivos web compilados al proyecto nativo
        script: |
          npx cap sync ios
          
      - name: ðŸ§± Compilar proyecto iOS (Archive)
        # Compila y archiva el proyecto de Xcode
        script: |
          xcodebuild -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            clean archive
            
      - name: ðŸ“¦ Exportar IPA
        # Exporta el archivo .ipa. REQUIERE: 'exportOptions.plist' en la raÃ­z.
        script: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa
            
    artifacts:
      - build/ipa/*.ipa
      
    publishing:
      email:
        recipients:
          - your_email@example.com
