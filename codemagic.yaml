workflows:
  build_ios:
    name: Build iOS (financemanage)
    max_build_duration: 60
    environment:
      vars:
        APP_NAME: "financemanage"
        APP_BUNDLE_ID: "com.financemanage.app"
      node: latest
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
          source: true
    scripts:
       - name:  Instalar dependencias (npm & pod) # <-- 8 espacios de indentaci贸n
        script: |                                 # <-- 8 espacios de indentaci贸n
          npm install
          cd ios
          pod install
          cd ..
          
      - - name:  Compilar Aplicaci贸n Web            # <-- 8 espacios de indentaci贸n
        script: |                                 # <-- 隆DEBE ALINEARSE CON 'name'!
          npx npm run build
          
      - name: 锔 Sincronizar Capacitor con iOS
        # Transfiere los archivos web compilados al proyecto nativo
        script: |
          npx cap sync ios
          
      - name: П Compilar proyecto iOS (Archive)
        # Aseg煤rate que el scheme 'App' sea el correcto, lo es por defecto en Capacitor
        script: |
          xcodebuild -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            clean archive
            
      - name:  Exportar IPA
        # REQUIERE: El archivo 'exportOptions.plist' en la ra铆z del proyecto.
        # Aseg煤rate de que el 'method' y el 'teamID' en ese archivo sean correctos.
        script: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa
            
    artifacts:
      - build/ipa/*.ipa
      
    publishing:
      email:
        recipients:
          - your_email@example.com
