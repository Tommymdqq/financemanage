workflows:
  build_ios:
    name: Build iOS (financemanage)
    max_build_duration: 60
    environment:
      vars:
        APP_NAME: "financemanage"
        APP_BUNDLE_ID: "com.financemanage.app"
      node: latest
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
          source: true
    scripts:
      - name: ðŸ”§ Instalar dependencias
        script: |
          npm install
          # Instala CocoaPods si es necesario (para plugins nativos)
          cd ios
          pod install
          cd ..
          
      - name: ðŸ’» Compilar AplicaciÃ³n Web (Agregado)
        # Este comando compila tu frontend (Angular, React, Vue, etc.)
        # AsegÃºrate de que 'npm run build' estÃ© definido en tu package.json
         script: |
          npx npm run build  # <-- CAMBIO AQUÃ: Agregamos 'npx'
          
      - name: âš™ï¸ Sincronizar Capacitor con iOS
        # Transfiere los archivos web compilados al proyecto nativo
        script: |
          npx cap sync ios
          
      - name: ðŸ§± Compilar proyecto iOS (Archive)
        # AsegÃºrate que el scheme 'App' sea el correcto, lo es por defecto en Capacitor
        script: |
          xcodebuild -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            clean archive
            
      - name: ðŸ“¦ Exportar IPA
        # REQUIERE: El archivo 'exportOptions.plist' en la raÃ­z del proyecto.
        # AsegÃºrate de que el 'method' y el 'teamID' en ese archivo sean correctos.
        script: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa
            
    artifacts:
      - build/ipa/*.ipa
      
    publishing:
      email:
        recipients:
          - your_email@example.com
