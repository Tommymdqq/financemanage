workflows:
  build_ios:
    name: Build iOS (financemanage)
    max_build_duration: 60
    environment:
      vars:
        APP_NAME: "financemanage"
        APP_BUNDLE_ID: "com.financemanage.app"
      node: latest
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
          source: true
    scripts:
      - name: üîß Instalar dependencias (npm & pod)
        script: |
          # 1. Instalar dependencias de Node.js
          npm install
          
          # 2. Instalar dependencias nativas de iOS (CocoaPods)
          cd ios
          pod install
          cd ..
          
      - name: üíª Compilar Aplicaci√≥n Web
        # Ejecuta el comando 'build' de tu package.json
        script: |
          npm run build
          
      - name: ‚öôÔ∏è Sincronizar Capacitor con iOS
        # Copia los archivos web compilados al proyecto nativo
        script: |
          npx cap sync ios
          
      - name: üß± Compilar proyecto iOS (Archive)
        # Compila y archiva el proyecto de Xcode
        script: |
          xcodebuild -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            clean archive
            
      - name: üì¶ Exportar IPA
        # Exporta el archivo .ipa. REQUIERE: 'exportOptions.plist' en la ra√≠z.
        script: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa
            
    artifacts:
      - build/ipa/*.ipa
      
    publishing:
      email:
        recipients:
          - your_email@example.com
