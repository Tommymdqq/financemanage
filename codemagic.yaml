workflows:
  build_ios:  # <-- Dos espacios de indentaci贸n desde 'workflows'
    name: Build iOS (financemanage)
    max_build_duration: 60
    environment:
      vars:
        APP_NAME: "financemanage"
        # ...
    triggering:
      events:
        - push
      # ...
    scripts:  # <-- Dos espacios de indentaci贸n desde 'build_ios'
      - name:  Instalar dependencias
        script: | # <-- Cuatro espacios de indentaci贸n desde 'build_ios'
          npm install
      # ...
   - name:  Compilar Aplicaci贸n Web (NUEVO PASO)
    script: |
     # Aseg煤rate de que este comando es el correcto para tu proyecto (ej. ng build, vue-cli-service build)
     npm run build 
   - name: 锔 Inicializar Capacitor
    script: |
     npx cap sync ios
# ... (rest of the workflow)
      - name: П Compilar proyecto iOS
        script: |
          cd ios
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath ../build/App.xcarchive \
            clean archive
      - name:  Exportar IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath ./build/App.xcarchive \
            -exportOptionsPlist ../exportOptions.plist \
            -exportPath ./build/ipa
    artifacts:
      - build/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your_email@example.com
